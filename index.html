<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Icons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="text-primary">Font Icons</h2>
            </div>
        </div>
        <!-- select -->
        <div class="row bg-primary">
            <div class="col p-5 d-flex justify-content-center">

                <label for="fxtipo">Filtro per tipo: </label>
                <select name="fxtipo" id="fxtipo">
                    <option value="tutti">Tutti</option>
                    <option value="vegetali">Vegetali</option>
                    <option value="animali">Animali</option>
                    <option value="utenti">Utenti</option>
                </select>

            </div>
        </div>
    </div>
    <!-- container box Font Icons -->
    <div class="container">
        <div class="row-cols-5 d-flex flex-wrap" id="container-box">
            
        </div>
    </div>


    <!-- JS -->
    <script src="data.js"></script>
</body>
</html>
